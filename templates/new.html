$def with(form, total)
<h1>发送邮件</h1>
<div style="width: 200px; height: 10px; border: solid 1px #ccc; padding: 1px;">
<div id="processbar" style="background-color: #90EE90; width: 0px; height: 10px;"></div>
</div>

<script type="text/javascript">
        var mytimer = null;  var bar = 0;
        xx = function(){
            jQuery.ajax({
                type: "GET",
                url: "/num",
                async:false,
                dataType:"html",
                success: function (result) {
                    //alert(parseInt(result/total*200))
                    bar = parseInt(result/$:total*200)
                    bar = result;
                }
            });
            if (bar < 200) {
                document.getElementById("processbar").style.width = bar + "px";
            }
        };
        function startbar() {
            mytimer = window.setInterval("xx()", 1000);
        }
        function pausebar() {
            window.clearInterval(mytimer);
        }
        window.onload=startbar;
</script>
<br></br>
<form action="" method="POST">
    $:form.render_css()
    <script type="text/javascript">
        UE.getEditor('content');

    </script>
</form>
